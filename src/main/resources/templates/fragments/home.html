<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>View Product</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-light bg-light main-menu">
        <div class="container">
            <button type="button" id="sidebarCollapse" class="btn btn-link d-block d-md-none">
                <i class="bx bx-menu icon-single"></i>
            </button>

            <a class="navbar-brand" href="#">
                <h4 class="font-weight-bold">Logo</h4>
            </a>
            <ul class="navbar-nav ml-auto d-block d-md-none">
                <li class="nav-item">
                    <a class="btn btn-link" href="#"><i class="bx bxs-cart icon-single"></i> <span
                            class="badge badge-danger">3</span></a>
                </li>
            </ul>
            <div class="collapse navbar-collapse">
                <form class="form-inline justify-content-center">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="Search for products..."
                               aria-label="Search" aria-describedby="search">
                        <button class="btn btn-outline-secondary" type="submit" id="search">
                            <svg width="15px" height="15px">
                                <path
                                        d="M11.618 9.897l4.224 4.212c.092.09.1.23.02.312l-1.464 1.46c-.08.08-.222.072-.314-.02L9.868 11.66M6.486 10.9c-2.42 0-4.38-1.955-4.38-4.367 0-2.413 1.96-4.37 4.38-4.37s4.38 1.957 4.38 4.37c0 2.412-1.96 4.368-4.38 4.368m0-10.834C2.904.066 0 2.96 0 6.533 0 10.105 2.904 13 6.486 13s6.487-2.895 6.487-6.467c0-3.572-2.905-6.467-6.487-6.467 ">
                                </path>
                            </svg>
                        </button>
                    </div>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item mx-3 px-3">
                        <a class="btn btn-link" href="/addProduct">Add product</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item ml-md-3">
                        <a class="btn btn-primary" href="#"><i class="bx bxs-user-circle mr-1"></i> Log In /
                            Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Second Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light sub-menu">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Schools</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Publishers</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Support
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Delivery Information</a>
                            <a class="dropdown-item" href="#">Privacy Policy</a>
                            <a class="dropdown-item" href="#">Terms & Conditions</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Mobile Search Bar -->
    <div class="search-bar d-block d-md-none">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form class="form-inline justify-content-center">
                        <div class="input-group">
                            <input type="search" class="form-control" placeholder="Search for products..."
                                   aria-label="Search" aria-describedby="search-icon">
                            <button class="btn btn-outline-secondary" type="submit" id="search-icon">
                                <svg width="15px" height="15px">
                                    <path
                                            d="M11.618 9.897l4.224 4.212c.092.09.1.23.02.312l-1.464 1.46c-.08.08-.222.072-.314-.02L9.868 11.66M6.486 10.9c-2.42 0-4.38-1.955-4.38-4.367 0-2.413 1.96-4.37 4.38-4.37s4.38 1.957 4.38 4.37c0 2.412-1.96 4.368-4.38 4.368m0-10.834C2.904.066 0 2.96 0 6.533 0 10.105 2.904 13 6.486 13s6.487-2.895 6.487-6.467c0-3.572-2.905-6.467-6.487-6.467 ">
                                    </path>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </nav>
</header>

<main>
    <!-- Product Listing Section -->


    <section class="container mt-4">
        <h2 class="mb-4">Featured Products</h2>

        <!-- Product Cards will go here -->
        <div class="row">

            <form th:action="@{/viewProducts}" method="get" th:each="product:${productList}">
                <!--            <div class="product-list">-->

                <!--
                              <div class="product-card">-->
                <div class="col">
                    <div class="product-card">
                        <img src="https://via.placeholder.com/200" alt="Product" class="product-image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.productName}"/>
                            <p class="card-text" style=inline-size:170px;overflow-wrap:break-word; th:text="${product.productDescription}"/>
                            <p th:text="${product.productPrice}"/>
                            <br/>
                            <button class="btn btn-primary">View Product</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Add more product cards as needed -->
    </section>
</main>


<script th:inline="javascript">
            window.onload = function() {

                var msg = "${message}";
                console.log(msg);
                if (msg == "Save Failure") {
    				Command: toastr["error"]("Something went wrong with the save.")
    			}

    			toastr.options = {
                      "closeButton": true,
                      "debug": false,
                      "newestOnTop": false,
                      "progressBar": true,
                      "positionClass": "toast-top-right",
                      "preventDuplicates": false,
                      "showDuration": "300",
                      "hideDuration": "1000",
                      "timeOut": "5000",
                      "extendedTimeOut": "1000",
                      "showEasing": "swing",
                      "hideEasing": "linear",
                      "showMethod": "fadeIn",
                      "hideMethod": "fadeOut"
                    }
    	    }






































































</script>

</body>
</html>
